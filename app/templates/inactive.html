<header class="header">
	<h1 class="title">Task History</h1>
</header>

<section class="inactive">
    <pre ng-if="false">{{inactive|json}}</pre>
    <div class="tasks-inactive">
        <table class="tasks-inactive-table">
            <tr class="tasks-inactive-row" ng-repeat="task in inactive.tasks" ng-if="inactive.didTaskExpire(task)" ng-show="active.didExpire(task) || active.taskCompleted(task)">
                <td class="inactive-task-data">{{ task.description }}</td>
            </tr>
        </table>
    </div>
</section>
