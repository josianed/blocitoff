<section class="active">
    <pre ng-if="false">{{active|json}}</pre>
    <div class="tasks-active">
        <table class="tasks-active-table">
            <tr class="tasks-active-row" ng-repeat="task in active.tasks" ng-hide="active.didTaskExpire(task)">
                <td class="active-task-data">{{ task }}<span ng-bind="active.didTaskExpire(task)"></span></td>
            </tr>
        </table>
    </div>
</section>
